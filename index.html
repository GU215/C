<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>

<body>
    <div class="outer">
        <div class="creeper-outer">
            <div class="creeper-inner-head">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="creeper-inner-body">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="creeper-inner-arm-left">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="creeper-inner-arm-right">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="creeper-inner-leg-left">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="creeper-inner-leg-right">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="creeper-floor"></div>
        </div>
    </div>
    <input type="checkbox" id="hm-label" checked>
    <label for="hm-label" class="hm">
        <span class="hm-mark"></span>
    </label>
    <div class="creeper-setting-outer">
        <div class="creeper-setting-title">Controls</div>
        <ul>
            <li class="creeper-setting-small-title">
                <input type="checkbox" id="creeper-rotate" checked>
                <label for="creeper-rotate">
                    <p>Rotate</p>
                </label>
                <ul>
                    <li>
                        <p>Rotate-X</p>
                        <span>
                            <input id="slider1" class="creeper-slider" type="range" min="-180" max="180" value="0">
                            <input type="number" class="creeper-number" id="number1" max="180" min="-180" value="0">
                        </span>
                    </li>
                    <li>
                        <p>Rotate-Y</p>
                        <span>
                            <input id="slider2" class="creeper-slider" type="range" min="-180" max="180" value="0">
                            <input type="number" class="creeper-number" id="number2" max="180" min="-180" value="0">
                        </span>
                    </li>
                    <li>
                        <p>Rotate-Z</p>
                        <span>
                            <input id="slider3" class="creeper-slider" type="range" min="-180" max="180" value="0">
                            <input type="number" class="creeper-number" id="number3" max="180" min="-180" value="0">
                        </span>
                    </li>
                </ul>
            </li>
            <li class="creeper-setting-small-title">
                <input type="checkbox" id="creeper-size" checked>
                <label for="creeper-size">
                    <p>Size</p>
                </label>
                <ul>
                    <li>
                        <p>Size</p>
                        <span>
                            <input id="slider4" class="creeper-slider" type="range" min="50" max="400" value="100">
                            <input type="number" class="creeper-number" id="number4" max="400" min="50" value="100">
                        </span>
                    </li>
                </ul>
            </li>
            <li class="creeper-setting-small-title">
                <input type="checkbox" id="creeper-pose" checked>
                <label for="creeper-pose">
                    <p>Pose</p>
                </label>
                <ul>
                    <li>
                        Coming Soon...
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>

<script src="script.js"></script>
